<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for in
        const s="ramya"
        for(let i in s){
            document.write(s[i],"<br>")
        }

        //for of
        const e=["ravi","sam","riya"]
        for(let j of e){
            document.write(j,"<br>" )
        }

        //while
        let i=1,n=5
        while(i<=n){
            document.write(i,"<br>")
            i=i+1
        }
        let a=2,m=8
        while(a<=m){
            //2<=8;4<=8;6<=8;8<=8;10<=8(false)
            document.write(a+1,"<br>")
            //2+1=3;4+1=5;6+1=7;7+2=9
            a=a+2
            //2+2=4;4+2=6;6+2=8;8+2=10
        }

        //do while
        let c=0
        do{
            document.write("count is:"+c,"<br>")
            c++
        }while(c<5)

        //break
        for(let q=1;q<=5;q=q+1){
            if(q==3){
                break;
            }
            document.write(q,"<br>")
        }
        for(let r=1;r<=8;r=r+2){
            if(r==4){
                break;
            }
            document.write(r,"<br>")
        }

        //continue
        for(let t=1;t<=8;t=t+1){
            if(t>=4){
                continue;
            }
            document.write(t,"<br>")
        }


    </script>
</body>
</html>
