<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=4
        let b=5
        //a++
        //b--
        //a+=30
        //b-=5
        let c=7
        let d="7"
        let t=40
        //alert("Window is Closed")
        //document.write(alret)
        //let xyz=prompt("Enter name:")
        //alert(`Name entered is: ${xyz}`)
        let r=(t>40)?'Open':'Close'
        document.write(r,"<br>")
        document.write(c==d,"<br>")
        document.write(c!=d,"<br>")
        document.write(c===d,"<br>")
        document.write(c!==d,"<br>")
        document.write(c>=d,"<br>")
        document.write(c<=d,"<br>")
        document.write(c>d,"<br>")
        document.write(c<d,"<br>")
        document.write(a>b && a>12,"<br>")
        document.write(a>b || a>12,"<br>")
        document.write(!(a>12),"<br>")
        document.write(a,"<br>")
        document.write(b,"<br>")
        document.write(a*a,"<br>")
        document.write(a**a,"<br>")
        document.write(a/a,"<br>")
        document.write(a%a,"<br>")
        let a1=prompt()
        document.write(a1,"<br>")
        document.write(typeof(a1),"<br>")
        let a2=prompt()
        document.write(a2,"<br>")
        document.write(typeof(a2),"<br>")
        document.write(a1+a2,"<br>")
    </script>
</body>
</html>
