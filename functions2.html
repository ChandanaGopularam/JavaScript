<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arrow functions without parameters
        let c=()=>{
            console.log("Hello")
        }
        c()

        //Arrow functions with parameters
        let a=(x,y)=>{
            console.log(x+y)
        }
        a(10,20)
        a(20,30)

        //Arrow functions with one argument without using parenthesis
        let greet=x=>console.log(x)
        greet("Hello")

        //Arrow functions without argument 
        let greets=x=>console.log("Hello")
        greets()

        //Arrow functions as an expression
        let age=18
        let welcome=(age<18)?
        ()=>console.log("Hi gowtham"):
        ()=>console.log("Hi sai")
        welcome()

        //Synchronous function
        function task1(){
            console.log("Task1:Start")
        }
        function task2(){
            console.log("Task1:Start")
        }
        function task3(){
            console.log("Task1:Start")
        }
        task1()
        task2()
        task3()

        //Asynchronous function
        console.log("Hi")
        setTimeout(()=>{
            console.log("Good Morning!")
        },5000);
        console.log("Thankyou")

        //callbacks
        function greeting(name,callback){
            console.log(`Hello, ${name}!`)
            callback()
            //this calls the callback function after greeting
        }
        function sayGoodbye(){
            console.log("Goodbye")
        }
        //call greeting and pass sayGoodbye as the callback
        greeting("Sam",sayGoodbye)

        //Promise
        let myPromise=new Promise((resolve,reject)=>{
            let success=true
            if (success){
                resolve("Task Completed")
            }else{
                reject("Task Failed")
            }
        })

    </script>
</body>
</html>
